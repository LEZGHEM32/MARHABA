<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تواصل — مرحبا</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
        <a href="./index.html" class="brand" data-i18n="brand.name">مرحبا</a>
        <nav class="inline-nav">
          <a href="./index.html" data-i18n="nav.home">الرئيسية</a>
          <a href="./destinations.html" data-i18n="nav.destinations">الوجهات</a>
          <a href="./how-it-works.html" data-i18n="nav.howItWorks">كيف تعمل</a>
          <a href="./partners.html" data-i18n="nav.partners">الشركاء</a>
          <a href="./about.html" data-i18n="nav.about">من نحن</a>
          <a href="./faq.html" data-i18n="nav.faq">الأسئلة الشائعة</a>
          <a href="./contact.html" data-i18n="nav.contact" aria-current="page">تواصل</a>
        </nav>
        <div class="buttons">
          <a class="btn btn--ghost" href="#" data-i18n="cta.signIn">تسجيل الدخول</a>
          <a class="btn btn--primary" href="#" data-i18n="cta.signUp">إنشاء حساب</a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1 data-i18n="page.contact.title">تواصل معنا</h1>
        <p class="lead" data-i18n="page.contact.lead">سعداء باستقبال استفساراتك واقتراحاتك.</p>
      </div>
    </section>

    <main class="container">
      <form class="card" onsubmit="event.preventDefault(); alert('تم إرسال رسالتك بنجاح');">
        <div style="display:grid; gap:12px;">
          <label>
            <span data-i18n="form.name">الاسم الكامل</span>
            <input class="input" type="text" required />
          </label>
          <label>
            <span data-i18n="form.email">البريد الإلكتروني</span>
            <input class="input" type="email" required />
          </label>
          <label>
            <span data-i18n="form.phone">رقم الهاتف</span>
            <input class="input" type="tel" />
          </label>
          <label>
            <span data-i18n="form.message">الرسالة</span>
            <textarea class="input" rows="5" required></textarea>
          </label>
          <div class="buttons">
            <button class="btn btn--primary" type="submit" data-i18n="form.submit">إرسال</button>
            <button class="btn btn--ghost" type="reset" data-i18n="form.cancel">إلغاء</button>
          </div>
        </div>
      </form>
    </main>

    <footer>
      <div class="container">
        <small data-i18n="footer.rights">© 2025 مرحبا. جميع الحقوق محفوظة.</small>
      </div>
    </footer>

    <script src="./scripts/i18n.js" data-i18n-auto data-locale="ar" data-path="./i18n/ar.json" defer></script>
  </body>
</html>
